<html lang="en">
<head>

    <script type="text/javascript" src="webjars/bootstrap/3.3.5/css/bootstrap.css"></script>

    <script type="text/javascript">
      function get(){
          $.ajax({async:false,type:"Post",contentType:'application/json',url:"BookManagementShow",success:function (data){
              var jsonData = typeof data=='string'?JSON.parse(data):data; //jsonData是该下路下的所有区间（json格式）
              for (var i = 0; i < jsonData.length; i++) {
                  //alert(jsonData[i].bnum+jsonData[i].bname+jsonData[i].bauthor+jsonData[i].bpublichouse+jsonData[i].detail);
                  var child = "<tr>"+"<td>" + jsonData[i].bnum +  "</td>"
                      + "<td>" +  jsonData[i].bname + "</td>"
                      + "<td>" +  jsonData[i].bauthor + "</td>"
                      + "<td>"+ jsonData[i].bpublichouse + "</td>"
                      + "<td>" +  jsonData[i].detail + "</td>"+"</tr>"

                  $(".table_node").append(child);
                  }
          }})
      }
    </script>
</head>

    <tr>
        <th>书号</th>

    </tbody>

<input type="submit" onclick="get()">
