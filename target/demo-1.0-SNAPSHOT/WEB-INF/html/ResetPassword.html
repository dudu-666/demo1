<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <style>
        body {
            background-image: linear-gradient(to left,
            #9c88ff,#3cadeb);
            display: flex;
            justify-content: center;
        }
        .a{
            background-color: #fff;
            width: 350px;
            height: 550px;
            position: relative;
            display: flex;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            top: 85px;
        }
        .b{
            width: 300px;
            height: 500px;
            overflow: hidden;
        }
        .c{
            font: 900 40px '';
            margin: 60px 0;
            text-align: center;
            /* 设置字体间距 */
            letter-spacing: 5px;
        }
        .e{
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            border: 0;
            padding: 10px;
            border-bottom: 2px solid rgb(60,60,70);
            font: 900 16px '';
        }
        .f{
            text-align: center;
            width: 300px;
            height: 30px;
            font: 900 20px '';
            border-radius: 10px;
            background-image: linear-gradient(to left, #fd79a8, #a29bfe);
        }
    </style>
</head>
<body>
    <di class="a">
        <div class="b">
            <p class="c">重置密码</p>
            <div class="d">
                <form action="ResetController" method="post">
                <input type="text" class="e" placeholder="请输入账号" name="Uname">
                <input type="text" class="e" placeholder="请输入六位偶数作为验证码" name="Checknum">
                <input type="password" class="e" placeholder="请输入新密码" name="Upassword1">
                <input type="password" class="e" placeholder="请确认新密码" name="Upassword2">
                    <input type="submit" value="确认" formtarget="_self" class="f">
                </form>
            </div>
        </div>
    </di>
</body>
</html>
